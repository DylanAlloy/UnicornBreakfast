---
- hosts: all
  sudo: yes
  tasks:
    - apt: upgrade=dist
    - apt: update_cache=yes
    - apt: name=build-essential state=present
    - apt: name=libssl-dev state=present
    - apt: name=libffi-dev state=present
    - apt: name=python-dev state=present
    - apt: name=python-pip state=present
    - pip: name=caravel
    - command: fabmanager create-admin --app caravel
    - command: caravel db upgrade
    - command: caravel init
    - command: caravel runserver -p 8088
    - copy: src=~/Desktop/UnicornBreakfast/zika.db dest=zika.db
      failed_when: false
